<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord zeyfoxoff</title>
    <style>
        * {
            margin: 0;
        }

        @font-face {
            font-family: 'go3v2';
            src: url('go3v2.ttf') format('opentype');
        }

        body {
            font-family: 'go3v2', sans-serif;
            font-size: 45px;
            background-color: #000000;
            color: #ffffff;
            user-select: none;
            overflow: hidden;
        }

        .all {
            position: absolute;
        }

        .ordi, .mobile {
            border: 2px solid white;
            border-radius: 5px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
        }

        .one {
            position: absolute;
            top: 21%;
            left: 1%;
        }

        .ordi {
            width: 1200px;
        }

        .pordi {
            margin-left: 500px;
        }

        .two {
            position: absolute;
            top: 9%;
            left: 70%;
        }

        .pmobile {
            margin-left: 180px;
        }

        .mobile {
            width: 500px;
        }

    </style>
</head>
<body>
        <div class="one">
            <p class="pordi">Ordinateur</p>
            <img class="ordi" src="ordinateur.png" draggable="false">
        </div>

        <div class="two">
            <p class="pmobile">Mobile</p>
            <img class="mobile" src="mobile.png" draggable="false">
        </div>
</body>
</html>
